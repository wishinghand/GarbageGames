<div class="columns">
  <div class="browse">
    <div class="column is-one-third" ng-repeat="game in landing.games">
      
      <a ui-sref="game">
        <div class="card game-cards animated slideInRight">
          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https:/res.cloudinary.com/igdb/image/upload/t_screenshot_med/djytg7kqip9d5dgekfew.jpg" alt="">
            </figure>
          </div>
          <div class="card-content">
            <h2 class="game-card-title">{{game.name}}</h2>
            <p><i class="fa fa-comment-o" aria-hidden="true"></i> {{game.reviews.length}} Reviews</p>
          </div>
        </div>
      </a>
      
    </div>
  </div>
</div>
